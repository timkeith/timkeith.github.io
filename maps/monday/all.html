<body>
<style type='text/css'>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
  #title {
    margin-top: .5em;
    font-size: 120%;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.7);
    border: 1px solid black;
    padding: .3em;
  }
  h2 {
    font-size: 125%;
    margin-top: 0;
    margin-bottom: .2em;
  }
</style>
<div id='map'></div>
<div id='title' style='color: black; font-size: 120%; position: absolute;'>
<h2>All Monday Hikes</h2>
</div>
<script type='text/javascript'>

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    mapTypeId: google.maps.MapTypeId.TERRAIN,
  });
  map.fitBounds(new google.maps.LatLngBounds({lng: -122.1785313, lat: 45.5491722}, {lng: -122.0915553, lat: 45.5893475}));
  map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById('title'));
  console.log('map', map);
      var infowindow = new google.maps.InfoWindow();
function addMarker(map, position, title, content) {
  var marker = new google.maps.Marker({ map: map, position: position, title: title });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.close();
    infowindow.setContent(content);
    infowindow.open(map, marker);
  });
}
addMarker(map, {lng: -122.1727020, lat: 45.5605892}, "Angel's Rest", "<h2>Angel's Rest</h2> Nov 23, 2015<br> Distance: <span id='distance'>4.46 miles</span><br> Altitude: 106 ft - 1,601 ft <br>Map: <a target='_blank' href='/maps/monday/AngelsRest.html'>/maps/monday/AngelsRest.html</a> ");
addMarker(map, {lng: -122.1785313, lat: 45.5893475}, "Cape Horn Trail 11-2-15", "<h2> Cape Horn Trail 11-2-15 </h2> Nov 2, 2015<br> Distance: <span id='distance'>7.06 miles</span><br> Altitude: 162 ft - 1,278 ft <br>Map: <a target='_blank' href='/maps/monday/CapeHornTrail11215.html'>/maps/monday/CapeHornTrail11215.html</a> ");
addMarker(map, {lng: -122.0915553, lat: 45.5491722}, "Larch Mountain Crater", "<h2>Larch Mountain Crater</h2> Oct 5, 2015<br> Distance: <span id='distance'>7.19 miles</span><br> Altitude: 2,813 ft - 4,003 ft <br>Map: <a target='_blank' href='/maps/monday/LarchMountainCrater.html'>/maps/monday/LarchMountainCrater.html</a> ");

}
  
</script>
<script
  src='https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCqTgoJzFd5QXVynbHiCNM28pHq9SVhbtw&callback=initMap'>
</script>
