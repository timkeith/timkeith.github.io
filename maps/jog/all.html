<!DOCTYPE html>
<html>
<head>

  <title>All Jogs</title>
</head>
<body>
<style type='text/css'>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
  #title {
    margin-top: .5em;
    font-size: 120%;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.7);
    border: 1px solid black;
    padding: .3em;
  }
  h2 {
    font-size: 125%;
    margin-top: 0;
    margin-bottom: .2em;
  }
</style>
<div id='map'></div>
<div id='title' style='color: black; font-size: 120%; position: absolute;'>
<h2>All Jogs</h2>
</div>
<script type='text/javascript'>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      mapTypeId: google.maps.MapTypeId.TERRAIN,
    });
    map.fitBounds(new google.maps.LatLngBounds({lng: -74.8620012, lat: 42.3267329}, {lng: -71.1158826, lat: 43.8308994}));
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById('title'));
    console.log('map', map);
    var infowindow = new google.maps.InfoWindow();
    function addMarker(map, position, title, content) {
      var marker = new google.maps.Marker({ map: map, position: position, title: title });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.close();
        infowindow.setContent(content);
        infowindow.open(map, marker);
      });
    }
    addMarker(map, {lng: -71.1185527, lat: 42.3269562}, "Jamaica Pond", "<h2>Jamaica Pond</h2> Oct 19, 2013<br> Distance: <span id='distance'>3.34 miles</span><br> Altitude: 39 ft - 221 ft <br>Map: <a target='_blank' href='/maps/jog/JamaicaPond.html'>/maps/jog/JamaicaPond.html</a> ");
    addMarker(map, {lng: -71.1158826, lat: 42.3270505}, "Fenway", "<h2>Fenway</h2> Sep 25, 2015<br> Distance: <span id='distance'>6.29 miles</span><br> Altitude: 0 ft - 100 ft <br>Map: <a target='_blank' href='/maps/jog/Fenway.html'>/maps/jog/Fenway.html</a> ");
    addMarker(map, {lng: -74.8620012, lat: 43.8308994}, "Waldheim jog", "<h2>Waldheim jog </h2> Jul 9, 2014<br> Distance: <span id='distance'>3.18 miles</span><br> Altitude: 1,894 ft - 2,101 ft <br>Map: <a target='_blank' href='/maps/jog/Waldheimjog.html'>/maps/jog/Waldheimjog.html</a> ");
    addMarker(map, {lng: -71.1182417, lat: 42.3267329}, "Jamaica pond 9-26-15", "<h2>Jamaica pond 9-26-15</h2> Sep 26, 2015<br> Distance: <span id='distance'>3.04 miles</span><br> Altitude: 8 ft - 102 ft <br>Map: <a target='_blank' href='/maps/jog/Jamaicapond92615.html'>/maps/jog/Jamaicapond92615.html</a> ");

  }

</script>
</script>
<script
  src='https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCqTgoJzFd5QXVynbHiCNM28pHq9SVhbtw&callback=initMap'>
</script>

</body>
</html>
