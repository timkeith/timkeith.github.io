<!DOCTYPE html>

  <title>All ???</title>
</head>
<body>
<style type='text/css'>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
</style>
<div id='map'></div>
<script type='text/javascript'>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: { lng: -71.1185527, lat: 42.3269562 },
      mapTypeId: google.maps.MapTypeId.TERRAIN,
    });
    map.fitBounds(new google.maps.LatLngBounds({ lng: -74.8618318, lat: 42.3269562 }, { lng: -71.1185527, lat: 43.8309472 }));
    console.log('map', map);
    function addMarker(map, position, title, content) {
      var m = new google.maps.Marker({ map: map, position: position, title: title });
      m.addListener('click', function() {
        var iw = new google.maps.InfoWindow({ content: '<b>' + title + '</b>' + content });
        iw.open(map, m);
      });
    }
    addMarker(map, { lng: -71.1185527, lat: 42.3269562 }, "Jamaica Pond", "<br>Oct 19, 2013 <br>Distance: 3.34 miles <br>Altitude: 39 ft - 221 ft <br>Map: <a href='http://www.timkeith.tk/maps/jog/JamaicaPond.html'>http://www.timkeith.tk/maps/jog/JamaicaPond.html</a> ");
    addMarker(map, { lng: -74.8618318, lat: 43.8309472 }, "Waldheim jog", "<br>Jul 9, 2014 <br>Distance: 3.18 miles <br>Altitude: 1,894 ft - 2,101 ft <br>Map: <a href='http://www.timkeith.tk/maps/jog/Waldheimjog.html'>http://www.timkeith.tk/maps/jog/Waldheimjog.html</a> ");

  }

</script>
<script
  src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCqTgoJzFd5QXVynbHiCNM28pHq9SVhbtw&callback=initMap'>
</script>

</body>
</html>
