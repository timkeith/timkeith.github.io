<body>
<style type='text/css'>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
</style>
<div id='map'></div>
<script type='text/javascript'>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: { lng: -123.3383490, lat: 45.7070021 },
      mapTypeId: google.maps.MapTypeId.TERRAIN,
    });
    map.fitBounds(new google.maps.LatLngBounds({ lng: -123.3383490, lat: 45.7070021 }, { lng: -123.1850579, lat: 45.7473650 }));
    console.log('map', map);
    function addMarker(map, position, title, content) {
      var m = new google.maps.Marker({ map: map, position: position, title: title });
      m.addListener('click', function() {
        var iw = new google.maps.InfoWindow({ content: '<b>' + title + '</b>' + content });
        iw.open(map, m);
      });
    }
    addMarker(map, { lng: -123.3383490, lat: 45.7070021 }, "Reehers w/Christine", "<br>May 9, 2015 <br>Distance: 5.97 miles <br>Altitude: 1,089 ft - 1,605 ft <br>Map: <a href='http://www.timkeith.tk/maps/ride/ReeherswChristine.html'>http://www.timkeith.tk/maps/ride/ReeherswChristine.html</a> ");
    addMarker(map, { lng: -123.1850579, lat: 45.7473650 }, "Stub Stewart on Rossi", "<br>Nov 4, 2015 <br>Distance: 4.38 miles <br>Altitude: 861 ft - 1,332 ft <br>Map: <a href='http://www.timkeith.tk/maps/ride/StubStewartonRossi.html'>http://www.timkeith.tk/maps/ride/StubStewartonRossi.html</a> ");

  }

</script>
<script
  src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCqTgoJzFd5QXVynbHiCNM28pHq9SVhbtw&callback=initMap'>
