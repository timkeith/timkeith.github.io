<!DOCTYPE html>
<html>
<head>
  <style type='text/css'>
  </style>
  <title>All Cross-Country Ski Trips</title>
</head>
<body>
<style type='text/css'>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
</style>
<div id='map'></div>
<script type='text/javascript'>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: { lng: -122.9048480, lat: 45.6115444 },
      mapTypeId: google.maps.MapTypeId.TERRAIN,
    });
    map.fitBounds(new google.maps.LatLngBounds({ lng: -122.9048480, lat: 45.3204883 }, { lng: -121.6233432, lat: 45.6115444 }));
    console.log('map', map);
    function addMarker(map, position, title, content) {
      var m = new google.maps.Marker({ map: map, position: position, title: title });
      m.addListener('click', function() {
        var iw = new google.maps.InfoWindow({ content: '<b>' + title + '</b>' + content });
        iw.open(map, m);
      });
    }
    addMarker(map, { lng: -122.9048480, lat: 45.6115444 }, "X-C ski nw of Dick rd", "<br>Feb 8, 2014 <br>Distance: 1.80 miles <br>Altitude: 346 ft - 498 ft <br>Map: <a href='http://www.timkeith.tk/maps/ski/XCskinwofDickrd.html'>http://www.timkeith.tk/maps/ski/XCskinwofDickrd.html</a> ");
    addMarker(map, { lng: -121.6233432, lat: 45.3204883 }, "Teacup skiing", "<br>Jan 3, 2015 <br>Distance: 15.5 miles <br>Altitude: 2,988 ft - 4,378 ft <br>Map: <a href='http://www.timkeith.tk/maps/ski/Teacupskiing.html'>http://www.timkeith.tk/maps/ski/Teacupskiing.html</a> ");

  }

</script>
<script
  src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCqTgoJzFd5QXVynbHiCNM28pHq9SVhbtw&callback=initMap'>
</script>

</body>
</html>
