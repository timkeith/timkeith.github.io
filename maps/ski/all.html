<!DOCTYPE html>
<html>
<head>
  <style type='text/css'>
  </style>
  <title>All Cross-Country Ski Trips</title>
</head>
<body>
<style type='text/css'>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
  #title {
    margin-top: .5em;
    font-size: 120%;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.7);
    border: 1px solid black;
    padding: .3em;
  }
  h2 {
    font-size: 125%;
    margin-top: 0;
    margin-bottom: .2em;
  }
</style>
<div id='map'></div>
<div id='title' style='color: black; font-size: 120%; position: absolute;'>
<h2>All Cross-Country Ski Trips</h2>
</div>
<script type='text/javascript'>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      mapTypeId: google.maps.MapTypeId.TERRAIN,
    });
    map.fitBounds(new google.maps.LatLngBounds({lng: -122.9048480, lat: 45.3204883}, {lng: -121.6233432, lat: 45.6115444}));
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById('title'));
    console.log('map', map);
    var infowindow = new google.maps.InfoWindow();
    function addMarker(map, position, title, content) {
      var marker = new google.maps.Marker({ map: map, position: position, title: title });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.close();
        infowindow.setContent(content);
        infowindow.open(map, marker);
      });
    }
    addMarker(map, {lng: -122.9048480, lat: 45.6115444}, "X-C ski nw of Dick rd", "<h2>X-C ski nw of Dick rd</h2> Feb 8, 2014<br> Distance: <span id='distance'>1.80 miles</span><br> Altitude: 346 ft - 498 ft <br>Map: <a target='_blank' href='/maps/ski/XCskinwofDickrd.html'>/maps/ski/XCskinwofDickrd.html</a> ");
    addMarker(map, {lng: -121.6233432, lat: 45.3204883}, "Teacup skiing", "<h2>Teacup skiing</h2> Jan 3, 2015<br> Distance: <span id='distance'>15.5 miles</span><br> Altitude: 2,988 ft - 4,378 ft <br>Map: <a target='_blank' href='/maps/ski/Teacupskiing.html'>/maps/ski/Teacupskiing.html</a> ");

  }

</script>
</script>
<script
  src='https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCqTgoJzFd5QXVynbHiCNM28pHq9SVhbtw&callback=initMap'>
</script>

</body>
</html>
