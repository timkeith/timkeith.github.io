<!DOCTYPE html>

  <title>All Bike Rides</title>

<body>
<style type='text/css'>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
  #title {
    margin-top: .5em;
    font-size: 120%;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.7);
    border: 1px solid black;
    padding: .3em;
  }
  h2 {
    font-size: 125%;
    margin-top: 0;
    margin-bottom: .2em;
  }
</style>
<div id='map'></div>
<div id='title' style='color: black; font-size: 120%; position: absolute;'>
<h2>All Bike Rides</h2>
</div>
<script type='text/javascript'>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      mapTypeId: google.maps.MapTypeId.TERRAIN,
    });
    map.fitBounds(new google.maps.LatLngBounds({lng: -123.9570780, lat: 43.1652820}, {lng: -121.6536302, lat: 46.1734169}));
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById('title'));
    console.log('map', map);
    var infowindow = new google.maps.InfoWindow();
    function addMarker(map, position, title, content) {
      var marker = new google.maps.Marker({ map: map, position: position, title: title });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.close();
        infowindow.setContent(content);
        infowindow.open(map, marker);
      });
    }
    addMarker(map, {lng: -123.9570780, lat: 46.1734169}, "Ft. Stevens 8-25-14", "<h2>Ft. Stevens 8-25-14</h2> Aug 25, 2014<br> Distance: <span id='distance'>15.6 miles</span><br> Altitude: 0 ft - 100 ft <br>Map: <a target='_blank' href='/maps/bike/FtStevens82514.html'>/maps/bike/FtStevens82514.html</a> ");
    addMarker(map, {lng: -122.6673670, lat: 45.5139004}, "Trolley trail etc.", "<h2>Trolley trail etc. </h2> Sep 21, 2015<br> Distance: <span id='distance'>27.3 miles</span><br> Altitude: 0 ft - 181 ft <br>Map: <a target='_blank' href='/maps/bike/Trolleytrailetc.html'>/maps/bike/Trolleytrailetc.html</a> ");
    addMarker(map, {lng: -122.8915199, lat: 45.6018633}, "Mountaindale &amp; Roy", "<h2>Mountaindale &amp; Roy</h2> Aug 9, 2015<br> Distance: <span id='distance'>28.9 miles</span><br> Altitude: 158 ft - 418 ft <br>Map: <a target='_blank' href='/maps/bike/MountaindaleRoy.html'>/maps/bike/MountaindaleRoy.html</a> ");
    addMarker(map, {lng: -122.1327629, lat: 43.1652820}, "Diamond lake loop 8-19-13", "<h2>Diamond lake loop 8-19-13</h2> Aug 19, 2013<br> Distance: <span id='distance'>11.6 miles</span><br> Altitude: 5,070 ft - 5,342 ft <br>Map: <a target='_blank' href='/maps/bike/Diamondlakeloop81913.html'>/maps/bike/Diamondlakeloop81913.html</a> ");
    addMarker(map, {lng: -122.8916758, lat: 45.6018409}, "Meek Rd 6-1-14", "<h2>Meek Rd 6-1-14</h2> Jun 1, 2014<br> Distance: <span id='distance'>14.6 miles</span><br> Altitude: 144 ft - 429 ft <br>Map: <a target='_blank' href='/maps/bike/MeekRd6114.html'>/maps/bike/MeekRd6114.html</a> ");
    addMarker(map, {lng: -121.6536302, lat: 44.4450139}, "Lake creek lodge to lower bridge", "<h2>Lake creek lodge to lower bridge</h2> Aug 24, 2015<br> Distance: <span id='distance'>20.1 miles</span><br> Altitude: 2,725 ft - 3,026 ft <br>Map: <a target='_blank' href='/maps/bike/Lakecreeklodgetolowerbridge.html'>/maps/bike/Lakecreeklodgetolowerbridge.html</a> ");
    addMarker(map, {lng: -123.1837000, lat: 45.6983436}, "Banks-vernonia", "<h2>Banks-vernonia</h2> May 8, 2015<br> Distance: <span id='distance'>32.2 miles</span><br> Altitude: 389 ft - 963 ft <br>Map: <a target='_blank' href='/maps/bike/Banksvernonia.html'>/maps/bike/Banksvernonia.html</a> ");
    addMarker(map, {lng: -123.9219265, lat: 46.1555000}, "Ft. Stevens", "<h2>Ft. Stevens</h2> Aug 27, 2014<br> Distance: <span id='distance'>28.5 miles</span><br> Altitude: 0 ft - 77 ft <br>Map: <a target='_blank' href='/maps/bike/FtStevens.html'>/maps/bike/FtStevens.html</a> ");
    addMarker(map, {lng: -123.2311091, lat: 45.8107231}, "B-V with Adam K 8-19-15", "<h2>B-V with Adam K 8-19-15</h2> Aug 19, 2015<br> Distance: <span id='distance'>11.9 miles</span><br> Altitude: 599 ft - 694 ft <br>Map: <a target='_blank' href='/maps/bike/BVwithAdamK81915.html'>/maps/bike/BVwithAdamK81915.html</a> ");

  }

</script>
</script>
<script
  src='https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCqTgoJzFd5QXVynbHiCNM28pHq9SVhbtw&callback=initMap'>
